<svg width="512" height="512" viewBox="0 0 130 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#d4af37"/>
      <stop offset="25%" stop-color="#f4e4a6"/>
      <stop offset="50%" stop-color="#d4af37"/>
      <stop offset="75%" stop-color="#c9a227"/>
      <stop offset="100%" stop-color="#b8960f"/>
    </linearGradient>
    <!-- Teal/Emerald spiral gradient (with subtle highlight) -->
    <linearGradient id="spiralGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0d9488"/>
      <stop offset="35%" stop-color="#14b8a6"/>
      <stop offset="55%" stop-color="#5eead4" stop-opacity="0.95"/>
      <stop offset="75%" stop-color="#14b8a6"/>
      <stop offset="100%" stop-color="#0d9488"/>
    </linearGradient>

    <!-- Spiral glow -->
    <filter id="spiralGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feDropShadow dx="0" dy="0" stdDeviation="2.5" flood-color="#14b8a6" flood-opacity="0.55"/>
      <feDropShadow dx="0" dy="0" stdDeviation="6" flood-color="#14b8a6" flood-opacity="0.22"/>
    </filter>
    <!-- Gold text gradient -->
    <linearGradient id="goldText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#c9a227"/>
      <stop offset="50%" stop-color="#8b7355"/>
      <stop offset="100%" stop-color="#6b5b3d"/>
    </linearGradient>
  </defs>

  <!-- C -->
  <text x="0" y="82" font-family="Georgia, serif" font-size="95" fill="url(#goldGrad)">C</text>

  <!-- Spiral inside C -->
  <g transform="translate(30, 38)">
    <!-- Subtle outer ring -->
    <circle cx="11" cy="11" r="26" fill="none" stroke="#0f766e" stroke-width="1" opacity="0.25"/>
    
    <!-- Underlay for depth -->
    <path
      d="M 22 0 A 22 22 0 1 1 0 22 A 18 18 0 1 0 18 4 A 14 14 0 1 1 4 14 A 10 10 0 1 0 14 10 A 6 6 0 1 1 8 14 A 3 3 0 1 0 11 11"
      stroke="#0f766e"
      stroke-width="7.5"
      stroke-linecap="round"
      fill="none"
      opacity="0.25"
      filter="url(#spiralGlow)"
    />
    <path
      d="M 22 0 A 22 22 0 1 1 0 22 A 18 18 0 1 0 18 4 A 14 14 0 1 1 4 14 A 10 10 0 1 0 14 10 A 6 6 0 1 1 8 14 A 3 3 0 1 0 11 11"
      stroke="url(#spiralGrad)"
      stroke-width="4.5"
      stroke-linecap="round"
      fill="none"
      filter="url(#spiralGlow)"
    />
    <!-- Spark dots along the spiral -->
    <circle cx="22" cy="0" r="1.2" fill="#5eead4" opacity="0.5"/>
    <circle cx="0" cy="22" r="1" fill="#5eead4" opacity="0.4"/>
    <circle cx="18" cy="4" r="0.8" fill="#5eead4" opacity="0.35"/>
    <!-- Core spark -->
    <circle cx="11" cy="11" r="1.8" fill="#5eead4" opacity="0.75"/>
    <!-- Inner glow ring -->
    <circle cx="11" cy="11" r="3" fill="none" stroke="#5eead4" stroke-width="0.5" opacity="0.35"/>
  </g>

  <!-- Circular text -->
  <g transform="translate(52, 60)">
    <defs>
      <path id="circleTop" d="M -28 0 A 28 28 0 0 1 28 0" fill="none"/>
      <path id="circleBottom" d="M 28 2 A 28 28 0 0 1 -28 2" fill="none"/>
    </defs>
    <text fill="url(#goldText)" font-size="6" font-family="Georgia, serif" letter-spacing="2">
      <textPath href="#circleTop" startOffset="50%" text-anchor="middle">THE FUTURE OF</textPath>
    </text>
    <text fill="url(#goldText)" font-size="6" font-family="Georgia, serif" letter-spacing="1.5">
      <textPath href="#circleBottom" startOffset="50%" text-anchor="middle">JOURNALLING</textPath>
    </text>
  </g>

  <!-- J -->
  <text x="65" y="82" font-family="Georgia, serif" font-size="95" fill="url(#goldGrad)">J</text>
</svg>
